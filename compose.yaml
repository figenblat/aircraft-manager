
services:
  #Database Service
  db:
    image: mysql:latest
    container_name: projectMySQLDb
    restart: always
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "aircraft_manager"
      MYSQL_ROOT_PASSWORD: "thePassword506"
      MYSQL_USER: "backend"
      MYSQL_PASSWORD: "1qaz2wsx"
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3306"]
      timeout: "5s"
      retries: 3
  #Backend Service
  backend:
    build:
      restart: no
      context: .
      dockerfile: Dockerfile
    container_name: djangoContainer
    command: sh -c "cd am_framework && python3 manage.py makemigrations && python3 manage.py migrate && python manage.py test"
    restart: always
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
volumes:
  data: